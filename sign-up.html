<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT研修</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- フォームのメインエリア -->
    <main class="d-flex align-items-center justify-content-center vh-100">
      <form class="text-center w-50 bg-white border rounded-4 shadow-lg p-5">
        <h1 class="display-5 mb-3 fw-bold">Please sign in</h1>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control form-control-lg"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control form-control-lg"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <!-- ボタン -->
        <button class="btn btn-warning w-100 py-3 fs-5" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
      </form>
    </main>

    <!-- footer 始まり -->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 text-body-secondary"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link px-2 text-body-secondary"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <a href="file.html" class="nav-link px-2 text-body-secondary"
              >File</a
            >
          </li>
          <li class="nav-item">
            <a href="/FQA.html" class="nav-link px-2 text-body-secondary"
              >FQA</a
            >
          </li>
          <li class="nav-item">
            <a href="sign-up.html" class="nav-link px-2 text-body-secondary"
              >Sign-up</a
            >
          </li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
